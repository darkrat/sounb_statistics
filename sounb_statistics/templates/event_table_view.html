<script>
  
$(document).ready(function() {
  var departments, eventtypes, eventforms, themes
  var promises = [];
  promises.push(new Promise(done=>{
    $.get("api/operator/departments", function(data) {
            departments = data.data
    }).done(done);
  }));

  promises.push(new Promise(done=>{
    $.get("api/operator/departments", function(data) {
            departments = data.data
    }).done(done);
  }));

  promises.push(new Promise(done=>{
    $.get("api/operator/eventtypes", function(data) {
      eventtypes = data.data
    }).done(done);
  }));

  promises.push(new Promise(done=>{
    $.get("api/operator/eventforms", function(data) {
      eventforms = data.data
    }).done(done);
  }));

  promises.push(new Promise(done=>{
    $.get("api/operator/themes", function(data) {
      themes = data.data
    }).done(done);
  }));

  var language = {
    "search": "Поиск:",
    "lengthMenu": "Отображать _MENU_ мероприятий на стринице",
    "zeroRecords": "Мероприятий по заданным параметрам не найдено",
    "info": "Отображается страница № _PAGE_ из _PAGES_",
    "infoEmpty": "Нет доступный записей",
    "infoFiltered": "(filtered from _MAX_ total records)",
    "paginate": {
        "first":      "Первая",
        "last":       "Последняя",
        "next":       "Следующая",
        "previous":   "Предидущая"
    },
    "altEditor" : {
      "modalClose" : "Закрыть",
      "edit" : {
          "title" : "Редактировать",
          "button" : "Редактировать"
      },
      "add" : {
          "title" : "Добавить",
          "button" : "Добавить"
      },
      "delete" : {
          "title" : "Удалить",
          "button" : "Удалить"
      },
      "success" : "Данные сохранены",
      "error" : {
          "message" : "Данные не коректны. Исправте ошибки и попробуйте снова",
          "label" : "Ошибка",
          "responseCode" : "Ответ от сервера:",
          "required" : "Обязательное поле",
          "unique" : "Дабликат"
      }
    }
  };
  var columns = [
    { "data": "Author", "title":"Регистратор мероприятия" 
    },
    { "data": "BooksOnDisplayCount", "title":"Количество выставвленых книг" 
    },
    { "data": "ChildVisitorCount", "title":".. из них детей 14 лет" 
    },
    { "data": "Department_id", 
      "title":"Отдел-организатор", 
      options : departments,
      option : departments,
      type : "select",
      select2 : { width: "100%"},
      render: function (data, type, row, meta) {
          if (data == null || !(data in departments)) return null;
          return departments[data];
      }
    },
    { "data": "Description", "title":"Описание содержания мероприятия" 
    },
    { "data": "EndDate", 
      "title":"Окончание мероприятия",
      datetimepicker: { timepicker: true, format : "Y/m/d H:i"} 
    },
    { "data": "StartDate", "title":"Начало мероприятия" ,
      datetimepicker: { timepicker: true, format : "Y/m/d H:i"}
    },
    { "data": "EventForm_id", "title":"Форма мероприятия", 
      options : eventforms,
      type : "select",
      select2 : { width: "100%"},
      render: function (data, type, row, meta) {
          if (data == null || !(data in eventforms)) return null;
          return eventforms[data];
      } 
    },
    { "data": "EventType_id", "title":"Тип мероприятия", 
      options : eventtypes,
      type : "select",
      select2 : { width: "100%"},
      render: function (data, type, row, meta) {
          if (data == null || !(data in eventtypes)) return null;
          return eventtypes[data];
      } 
    },
    { "data": "ExpositionTitle", "title":"Название сопровождающей выставки" 
    },
    { "data": "HasPhotos", "title":"Место хранения медиа-отчета" ,
    type: "select",
      "options": [
      "on",
      "off"
      ]
    },
    { "data": "HasPoster", "title":"Была ли подготовлена афиша?", type: "select",
      "options": [
      "Да",
      "Нет"
      ] 
    },
    { "data": "IssuedBooksCount", "title":"Количество выданных книг" 
    },
    { "data": "JuniorVisitorCount", "title":"..от 14 до 18 лет" 
    },
    { "data": "Location", "title":"Место провидения" 
    },
    { "data": "Owner_id", "title":"Оператор" 
    },
    { "data": "Title", "title":"Название мероприятия" 
    },
    { "data": "VisitorCount", "title":"Количество участников" 
    },
    { "data": "id", "title":"Идентификатор", type: "readonly", "searchable": false
    },
    { "data": "Theme", "title":"Тема мероприятия" , 
      options : themes,
      type : "select",
      select2 : { width: "100%"},
      render: function (data, type, row, meta) {
          if (data == null || !(data in themes)) return null;
          return themes[data];
      } 
    } 

  ];
  var buttons = [
              {
                  text: 'Добавить',
                  name: 'add'        // do not change name
              },
              {
                  extend: 'selected', // Bind to Selected row
                  text: 'Редактировать',
                  name: 'edit'        // do not change name
              },
              {
                  extend: 'selected', // Bind to Selected row
                  text: 'Удалить',
                  name: 'delete'      // do not change name
              },
              {
                  text: 'Обновить',
                  name: 'refresh'      // do not change name
              }
          ];
  Promise.all(promises).then(()=>{
    $('#example').DataTable( {
      "ajax": {
        "url" : "api/operator/events",
        "type": "get",
        'beforeSend': function (request) {
          request.setRequestHeader("api-csrftoken", '{{ csrf_token }}');
        }
      },
      scrollY: 800,
      columns: columns,
      responsive: true,
      dom: 'Bfrtip',        // Needs button container
      select: 'single',
      altEditor: true,     // Enable altEditor
      "language": language,
      buttons: buttons,
      onAddRow: function(datatable, rowdata, success, error) {
              $.ajax({
                  // a tipycal url would be / with type='PUT'
                  url: url_ws_mock_ok,
                  type: 'GET',
                  data: rowdata,
                  success: success,
                  error: error
              });
          },
      onDeleteRow: function(datatable, rowdata, success, error) {
          $.ajax({
              // a tipycal url would be /{id} with type='DELETE'
              url: url_ws_mock_ok,
              type: 'GET',
              data: rowdata,
              success: success,
              error: error
          });
        },
      onEditRow: function(datatable, rowdata, success, error) {
          $.ajax({
              // a tipycal url would be /{id} with type='POST'
              url: url_ws_mock_ok,
              type: 'GET',
              data: rowdata,
              success: success,
              error: error
          });
        }
    });
  });
});
</script>
<table id="example" cellpadding="0" cellspacing="0" border="0" class="dataTable table table-striped"
       cellspacing="0" >
       
       </table>
